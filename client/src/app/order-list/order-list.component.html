<h2> orders: </h2>
<div *ngIf="orderData">
    <ul *ngFor="let order of orderData">
<h4>Order Time:{{order.orderTime}}</h4>
      <table class="table table-bordered">
        <thead>
         <tr>
           <th scope="'col">Food Item</th>
           <th scope="'col">Spice Level</th>
           <th scope="'col">Quantity</th>
         </tr>
        </thead>
        <tr *ngFor="let item of order.items">
          <td>{{item.foodItem}}</td>
          <td>{{item.spiceLevel}}</td>
          <td>{{item.quantity}}</td>
        </tr>

      </table>
    </ul>
</div>
